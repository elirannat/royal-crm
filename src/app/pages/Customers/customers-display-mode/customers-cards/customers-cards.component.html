<div class="d-flex text-center row px-0 mx-0">
  <span *ngFor="let customer of customers"
    class="cursor alert-success card col-12 col-md-6 col-xl-4 col-xxl-3 mb-2 px-0"
    [routerLink]="['customer-details', customer._id]">
    <b> {{ "ID:" }} </b>{{ customer._id }}
    <b> {{ "First Name:" }} </b>{{ customer.firstName | titlecase }}
    <b> {{ "Last Name:" }} </b>{{ customer.lastName | titlecase }}
    <br />
    <b> {{ "Phone:" }}</b>{{ customer.phone | titlecase }} <br />
    <b> {{ "Email:" }} </b>{{ customer.email | titlecase }} <br />
  </span>
</div>
